<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <!-- End Stylesheets -->
</head>
<body>
  
  <!-- The Controls -->
  <article class="slide-off">
    <h1>Go for a Stroll!</h1>
    <div>
      <button id="go">Go (right arrow)</button>
      <button id="jump">Jump (spacebar)</button>
    </div>
    <i class="fas fa-caret-right fa-2x"></i>
  </article>
  
  <!-- The Dog -->
  <section id="dog"></section>
  
  <!-- The Grass -->
  <div id="grass1b"></div>
  <div id="grass1f"></div>
  
  <div id="grass2b"></div>
  <div id="grass2f"></div>
  
  <div id="flat"></div>
  
  <!-- The Hills -->
  <div id="hills1b"></div>
  <div id="hills1f"></div>
  
  <div id="hills2b"></div>
  <div id="hills2f"></div>
  
  <!-- The Clouds -->
  <div id="cloud1b"></div>
  <div id="cloud1f"></div>
  
  <div id="cloud2b"></div>
  <div id="cloud2f"></div>
  
  <div id="bird"></div>
  
  <div class="preload"></div>
  
  <script src="script.js"></script>
</body>
</html>
